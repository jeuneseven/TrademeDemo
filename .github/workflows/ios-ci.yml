name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme TradeMeDemoTests \
            -destination 'platform=iOS Simulator,name=iPhone 16'